<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Login</title>
	<link rel="stylesheet" href="/public/assets/photon/dist/css/photon.css">
	<style>
		.login-container {
			width: 300px;
			margin: 100px auto;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="window">
		<div class="window-content">
			<div class="pane">
				<div class="login-container">
					<h2>Student Login</h2>
					<form id="login-form">
						<div class="form-group">
							<label for="student-id">Student ID</label>
							<input type="text" id="student-id" class="form-control" placeholder="Enter your ID"
								required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" placeholder="Enter your password"
								required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/photonkit/dist/js/photon.js"></script>
	<script>
		document.getElementById('login-form').addEventListener('submit', function (event) {
			event.preventDefault();
			const studentId = document.getElementById('student-id').value;
			// Here you would normally check the credentials with the server
			// For this example, we'll just redirect to the student's report page
			window.location.href = 'student-reports.html?student=' + studentId;
		});
	</script>
</body>

</html>
